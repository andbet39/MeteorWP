<template name="posts">
    <div class="row row-eq-height">
        {{#each posts}}
            {{> post}}
        {{/each}}
    </div>

    <div class="row">
        <div class="col-md-12">
            {{#if nextPath}}
                <a class="load-more" href="{{nextPath}}">
                    <button class="btn btn-primary"> Load more</button>
                </a>
            {{/if}}
        </div>
    </div>
</template>


<template name="post">
    <div class="col-md-4 col-sm-12">
        <div class="col-md-12">
            <article class="card">
                <div class="card_thumb">
                    <div class="card_favorite">
                        <i class="fa fa-heart-o"></i> Favorite
                    </div>
                    <img src="{{image_url}}" style="min-height: 130px" class="img-responsive" alt=""/>
                </div>
                <div class="card_body">
                    <div class="card_title">
                        <div class="card_list_category">
                            {{#each list_categories}}
                                {{> category}}
                            {{/each}}
                        </div>
                        <a href="/viewpost/{{_id}}"><h2>{{{title}}}</h2></a>
                    </div>
                </div>
                <div class="card_footer">
                    <div class="foot-comment"><i class="fa fa-comments"></i> {{comment_count}} Comments</div>
                </div>
            </article>
        </div>
    </div>
</template>

<template name="category">
    <div  class="card_category {{slug}}">
        {{title}}
    </div>
</template>
